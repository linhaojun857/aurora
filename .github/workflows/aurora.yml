name: Aurora CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: |
          cd aurora-springboot
          mvn -B package --file pom.xml

      - name: Delete old jar
        run: sshpass -p ${{secrets.REMOTE_HOST_B_PASSWORD}} ssh -o StrictHostKeyChecking=no root@${{secrets.REMOTE_HOST_B_IP}} "cd /usr/local/aurora-springboot && rm -rf ./aurora-springboot-0.0.1.jar"

      - name: Install OSS && Upload jar
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{secrets.OSS_ENDPOINT}}
          access-key-id: ${{secrets.OSS_ACCESS_KEY_ID}}
          access-key-secret: ${{secrets.OSS_ACCESS_KEY_SECRET}}
      - run: ossutil cp -rf ./aurora-springboot/target/aurora-springboot-0.0.1.jar ${{secrets.OSS_BUCKET_PATH}}
